<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jobber</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/">Jobber</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('jobs_index') }} ">List Jobs</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('jobs_form') }} ">Add a Job</a>
          </li>
          <li class="nav-item"><a class="nav-link"  href="{{url_for('my_jobs') }}">My jobs</a>
        </li>
        </ul>
   
      
        <div class="form-inline mt-2 mt-md-0">
          {% if current_user.is_authenticated %}
         
          <p>
            Logged in <a href="{{url_for('my_account')}}"> Account</a> {{ current_user.username }}. <a
              href="{{ url_for('auth_logout') }}">Logout</a>
          </p>
          {% else %}

          <ul>
            <li>
              <a href="{{ url_for('auth_login') }}">Log in </a>
            </li>
            <li>
              <a href="{{ url_for('auth_register') }}"> Register</a>
            </li>
          </ul>

          {% endif %}
        </div>
      </div>
    </nav>

    {% block body %}
    <p>
      Content.

    </p>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

  </body>

</html>
